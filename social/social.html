<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social</title>
    <link rel="stylesheet" href="social.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:xxxx@xxxxxxxxxxxxxxxx" rel="stylesheet">
</head>
<body>   
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <div class="wrapper">

        <map name="socialMap">
            <area shape="rect" coords="0,0,100,100" alt="LeetCode" href="https://leetcode.com/problemset/" target="_blank">
            <div class="icon leetcode">
                <div class="tooltip">LeetCode
                    <a href="https://leetcode.com/problemset/" target="_blank">
                        <ion-icon name="logo-leetcode"></ion-icon>
                    </a>
                </div>
                <span><i class="fab fa-facebook-f"></i></span>
            </div>

            <area shape="rect" coords="300,100,400,300" alt="LinkedIn" href="https://www.linkedin.com/in/sassan-ghazi-7083002a9/" target="_blank">
            <div class="icon linkedin">
                <div class="tooltip">LinkedIn
                    <a href="https://www.linkedin.com/in/sassan-ghazi-7083002a9/" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
                <span><i class="fab fa-linkedin-in"></i></span>
            </div>
        </map>

        
        <div class="icon github">
            <div class="tooltip">GitHub
                <a href="https://github.com/sassanghz" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </div>
            <span><i class="fab fa-github"></i></span>
        </div>
    </div>

   
</body>
</html>
