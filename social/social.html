<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social</title>
    <link rel="stylesheet" href="social.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:xxxx@xxxxxxxxxxxxxxxx" rel="stylesheet">
</head>
<body>   
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <div class="wrapper">
        <img src="social_media_icons.jpg" alt="Social Media Icons" usemap="#socialMap">

        <map name="socialMap">
            <area shape="rect" coords="0,0,100,100" alt="Facebook" href="https://www.facebook.com" target="_blank">
            <div class="icon facebook">
                <div class="tooltip">Facebook
                    <a href="https://www.facebook.com" target="_blank">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </div>
                <span><i class="fab fa-facebook-f"></i></span>
            </div>

            <area shape="rect" coords="300,100,400,300" alt="LinkedIn" href="https://www.linkedin.com/in/sassan-ghazi-7083002a9/" target="_blank">
            <div class="icon linkedin">
                <div class="tooltip">LinkedIn
                    <a href="https://www.linkedin.com/in/sassan-ghazi-7083002a9/" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
                <span><i class="fab fa-linkedin-in"></i></span>
            </div>

            <area shape="rect" coords="0,0,100,280" alt="Instagram" href="https://www.instagram.com" target="_blank">
            <div class="icon instagram">
                <div class="tooltip">Instagram
                    <a href="https://www.instagram.com" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
                <span><i class="fab fa-instagram"></i></span>
            </div>
        </map>

        <div class="icon youtube">
            <div class="tooltip">YouTube
                <a href="" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </div>
            <span><i class="fab fa-youtube"></i></span>
        </div>
        <div class="icon github">
            <div class="tooltip">GitHub
                <a href="https://github.com/sassanghz" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </div>
            <span><i class="fab fa-github"></i></span>
        </div>
    </div>
</body>
</html>
