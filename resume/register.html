<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css"> <!-- Link to register.css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <h1>Create an Account</h1><br>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="username" style="text-align: justify;" required placeholder="Enter username">

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="password" style="text-align: justify;" required placeholder="Enter password">
            
            <button type="submit" id="button">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
