<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>Login</h1><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="text-align: justify;" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="text-align: justify;" required>
            <input type="submit" value="Login" id="button">
            <p>Don't have an account? <a href="./register.html" style="color: aliceblue;">Register here</a></p>
        </form>
        
    </div>

    <script src="login.js"></script>
</body>
</html>
